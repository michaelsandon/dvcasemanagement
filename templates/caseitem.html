{% if case['Id']|length >0 %}
  <div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px">
    <div class="col-9">
       <h4 style="margin-bottom:4px">{{case['Incident_title']}}</h4>
      <div>
        <b>Date: </b>{{case['Indicent_date']}}
      </div>
      <div>
        <b>Location: </b>{{case['Location']}}
      </div>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-outline-dark float-right align-middle">View Details</button>        
    </div>
  </div>
{% endif %}
